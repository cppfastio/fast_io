name: C/C++ CI

on:
  push:
    branches: ["master", "next"]
  pull_request:
    branches: ["master", "next"]

jobs:
  ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install ninja-build tool
        uses: seanmiddleditch/gha-setup-ninja@v5
      - name: Generate tests
        run: |
          cmake -G Ninja . \
          -DCMAKE_BUILD_TYPE=Release \
          -DGEN_TESTS=On
          cmake --build .
          cmake --target run_gentests --build .
      - name: CMake configure
        run: cmake -G Ninja . \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_CXX_FLAGS="-fsanitize=address,undefined -Wall -Wextra -Wpedantic -Wshadow -Wconversion -Werror" \
          -DENABLE_TESTS=On
      - name: CMake build
        run: cmake --build .
      - name: CMake test
        run: cmake --target test --build .

  windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1.13.0
      - name: Generate tests
        run: |
          cmake -G Ninja . \
          -DCMAKE_BUILD_TYPE=Release \
          -DGEN_TESTS=On
          cmake --build .
          cmake --target run_gentests --build .
      - name: CMake configure
        run: cmake -G Ninja . \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_C_COMPILER=cl \
          -DCMAKE_CXX_COMPILER=cl \
          -DCMAKE_CXX_FLAGS="/EHsc /Wall /sdl" \
          -DENABLE_TESTS=On
      - name: CMake build
        run: cmake --build .
      - name: CMake test
        run: cmake --target test --build .

