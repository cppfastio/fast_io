name: C/C++ CI

on:
  push:
    branches: ["master", "next"]
  pull_request:
    branches: ["master", "next"]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ninja-build tool
        uses: seanmiddleditch/gha-setup-ninja@v5
      - name: Download latest gcc
        run: |
          wget https://github.com/trcrsired/gcc-releases/releases/download/20241217-x86_64-linux-gnu/x86_64-linux-gnu.tar.xz
          tar -xf x86_64-linux-gnu.tar.xz
          export PATH=$PWD/x86_64-linux-gnu/bin:$PATH
          which gcc
          gcc --version
      - name: Generate tests
        run: |
          cmake -B fast_io_prebuild -S . -G Ninja -DCMAKE_BUILD_TYPE=Release -DENABLE_TESTS=On -DTESTS_PREBUILD=On
          cmake --build fast_io_prebuild
          ./fast_io_prebuild/tests_prebuild linux
      - name: CMake configure
        run: cmake -B fast_io_build -S . -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS="-fsanitize=address,undefined -Wall -Wextra -Wpedantic -Wshadow -Wconversion -Werror" -DENABLE_TESTS=On
      - name: CMake build
        run: cmake --build fast_io_build
      - name: CMake test
        run: cmake --build fast_io_build --target test

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1.13.0
      - name: Generate tests
        run: |
          cmake -B fast_io_prebuild -S . -G Ninja -DCMAKE_BUILD_TYPE=Release -DENABLE_TESTS=On -DTESTS_PREBUILD=On
          cmake --build fast_io_prebuild
          ./fast_io_prebuild/tests_prebuild windows msvc
      - name: CMake configure
        run: cmake -B fast_io_build -S . -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=cl -DCMAKE_CXX_COMPILER=cl -DCMAKE_CXX_FLAGS="/EHsc /W3 /WX /sdl" -DENABLE_TESTS=On
      - name: CMake build
        run: cmake --build fast_io_build
      - name: CMake test
        run: cmake --build fast_io_build --target test

  ubuntu-multiplatform-cross:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ninja-build tool
        uses: seanmiddleditch/gha-setup-ninja@v5
      - name: Download latest clang
        run: |
          wget https://github.com/trcrsired/llvm-releases/releases/download/llvm20-20250125/x86_64-linux-gnu.tar.xz
          mv x86_64-linux-gnu.tar.xz clang.tar.xz
          tar -xf clang.tar.xz
          export PATH=$PWD/clang/bin:$PATH
          which clang
          clang --version
      - name: Download latest gcc for aarch64-linux-gnu
        run: |
          wget https://github.com/trcrsired/gcc-releases/releases/download/20241217-x86_64-linux-gnu/aarch64-linux-gnu.tar.xz
          tar -xf aarch64-linux-gnu.tar.xz
          export PATH=$PWD/aarch64-linux-gnu/bin:$PATH
      - name: Download latest gcc for loongarch64-linux-gnu
        run: |
          wget https://github.com/trcrsired/gcc-releases/releases/download/20241217-x86_64-linux-gnu/loongarch64-linux-gnu.tar.xz
          tar -xf loongarch64-linux-gnu.tar.xz
          export PATH=$PWD/loongarch64-linux-gnu/bin:$PATH
      - name: Download latest gcc for riscv64-linux-gnu
        run: |
          wget https://github.com/trcrsired/gcc-releases/releases/download/20240908-x86_64-generic-linux-gnu/riscv64-linux-gnu.tar.xz
          tar -xf riscv64-linux-gnu.tar.xz
          export PATH=$PWD/riscv64-linux-gnu/bin:$PATH
      - name: Generate tests
        run: |
          cmake -B fast_io_prebuild -S . -G Ninja -DCMAKE_BUILD_TYPE=Release -DENABLE_TESTS=On -DTESTS_PREBUILD=On
          cmake --build fast_io_prebuild
          ./fast_io_prebuild/tests_prebuild all
      - name: CMake configure for wasm64
        run: cmake -B fast_io_build_wasm64 -S . -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_CXX_FLAGS="--target=wasm64 -fsanitize=address,undefined -Wall -Wextra -Wpedantic -Wshadow -Wconversion -Werror" -DENABLE_TESTS=On && cmake --build fast_io_build_wasm64
      - name: Cmake compile for aarch64-linux-gnu
        run: cmake -B fast_io_build_aarch64 -S . -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_CXX_FLAGS="--target=aarch64-linux-gnu -fsanitize=address,undefined -Wall -Wextra -Wpedantic -Wshadow -Wconversion -Werror" -DENABLE_TESTS=On && cmake --build fast_io_build_aarch64
      - name: Cmake compile for loongarch64-linux-gnu
        run: cmake -B fast_io_build_loongarch64 -S . -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_CXX_FLAGS="--target=loongarch64-linux-gnu -fsanitize=address,undefined -Wall -Wextra -Wpedantic -Wshadow -Wconversion -Werror" -DENABLE_TESTS=On && cmake --build fast_io_build_loongarch64
      - name: Cmake compile for riscv64-linux-gnu
        run: cmake -B fast_io_build_riscv64 -S . -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_CXX_FLAGS="--target=riscv64-linux-gnu -fsanitize=address,undefined -Wall -Wextra -Wpedantic -Wshadow -Wconversion -Werror" -DENABLE_TESTS=On && cmake --build fast_io_build_riscv64

