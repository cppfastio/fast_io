name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: cmake
      run: cmake . -DCMAKE_BUILD_TYPE=Release
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
